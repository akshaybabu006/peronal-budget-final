
  <pb-menu></pb-menu>
  <form class="container center">
    <main class="page-area">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label><b>Enter Category the expense need to be updated  </b></mat-label>
          <input matInput placeholder="Ex. food" id="category" aria-label="enter category ">
          <br>
          <mat-label><b>Note: you can only add the category for which you have already configured budget</b></mat-label>

        </mat-form-field>
      </form>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label><b>Enter thr Updated Amount spent in that category  </b></mat-label>
          <input matInput placeholder="Ex. 10" id="amount" type="number" aria-label="Enter Monthly budget">

        </mat-form-field>
      </form>
      <form>
        <mat-label id="result"></mat-label>
      </form>
        <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label><b>Select the month </b></mat-label>
                <select aria-activedescendant="value" aria-setsize="12" (change)="selectChangeHandler($event)">
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="4">Apr</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
        </mat-form-field>
      </form>
      <div class="example-button-row">
      <button aria-label="Enter expense" type="button" mat-raised-button color="primary" (click)="updateExpense()">Enter Expense</button>
      </div>
    </main>
</form>
